name: CI

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.6.0
      - uses: pnpm/action-setup@v2.4.1
      - uses: actions/setup-node@v3.8.2
        with:
          node-version: lts/*
          cache: pnpm

      - name: install
        run: pnpm install

      - name: lint
        run: pnpm run lint

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.6.0
      - uses: pnpm/action-setup@v2.4.1
      - uses: actions/setup-node@v3.8.2
        with:
          node-version: lts/*
          cache: pnpm

      - name: install
        run: pnpm install

      - name: typecheck
        run: pnpm run typecheck
